<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="main-title">Battleship game</h1>
    <div class="grid-container">
        <div class="your-container">
            <h class="grid-header">Your grid</h>
            <div class="your-window">
                <div class="your-grid">
                </div>
            </div>
        </div>
        <div class="computer-container">
            <h class="grid-header">Computer grid</h>
            <div class="computer-window">
                <div class="computer-grid">
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="start-button" type="button">Start game</button>
        <button class="restart-button">Restart game</button>
        <div class="boat-buttons">
            <button class="boat1" type="button">Boat1</button>
            <button class="boat2" type="button">Boat2</button>
            <button class="boat3" type="button">Boat3</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
